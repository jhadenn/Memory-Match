<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/memory_match.css">
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/memory_match.js"></script>
</head>
<body>
    
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="memory_match.html">
                <strong>Memory Match</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="memory_match.html">Play Game</a>
                <a class="navbar-item" href="high_scores.html">High Scores</a>
            </div>
        </div>
    </nav>
    
    <main class="page">
        <header class="page-header">
            <h1 class="page-title">Memory Match</h1>
            <p class="page-subtitle">Flip two cards at a time. If they match, they stay revealed. Match all pairs to win.</p>
        </header>

        <section class="game-layout">
            <aside class="panel status-panel">
                <h2 class="panel-title">Game Status</h2>
                <div class="status-metrics">
                    <p><span class="label">Moves:</span> <span id="moves" class="value">0</span></p>
                    <p><span class="label">Matches:</span> <span id="matches" class="value">0</span> / <span id="matches-total" class="value">8</span></p>
                    <p><span class="label">Time:</span> <span id="time" class="value">0</span> s</p>
                    <p><span class="label">Best streak:</span> <span id="best-streak" class="value">0</span></p>
                </div>
                <div class="status-divider"></div>
                <div class="status-controls">
                    <label class="status-label" for="difficulty">Difficulty</label>
                    <select id="difficulty" class="status-select">
                        <option value="easy" selected>4×4 Easy</option>
                        <option value="hard">6×6 Hard</option>
                    </select>
                </div>
                <div class="status-actions">
                    <button id="new-game-btn" class="btn btn-primary" type="button">New Game</button>
                    <button id="reset-btn" class="btn btn-secondary" type="button">Reset (Same Board)</button>
                </div>
                <div id="score-form" class="score-form" aria-hidden="true">
                    <label class="score-label" for="player-name">Name</label>
                    <input id="player-name" class="score-input" type="text" maxlength="20" placeholder="Your name">
                    <button id="save-score-btn" class="btn btn-primary" type="button">Save Score</button>
                </div>
                <p id="message" class="status-message" role="status" aria-live="polite"></p>
            </aside>

            <section class="panel board-panel">
                <h2 class="panel-title">Board</h2>
                <div id="board" class="board-grid" aria-label="Memory match board"></div>
            </section>
        </section>
    </main>

</body>
</html>
