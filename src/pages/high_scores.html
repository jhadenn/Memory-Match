<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/memory_match.css">
    <script defer src="../js/navbar.js"></script>
    <script defer src="../js/high_scores.js"></script>
</head>
<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="memory_match.html">
                <strong>Memory Match</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="memory_match.html">Play Game</a>
                <a class="navbar-item" href="high_scores.html">High Scores</a>
            </div>
        </div>
    </nav>

    <main class="page">
        <header class="page-header">
            <h1 class="page-title">High Scores</h1>
            <p class="page-subtitle">Top recent wins (lowest moves, then fastest time).</p>
        </header>

        <section class="panel">
            <div class="table-container">
                <table id="scores-table" class="table is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Moves</th>
                            <th>Time (s)</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="scores-body"></tbody>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
